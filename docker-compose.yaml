version: '3.3'
services:
  traefik:
    image: traefik:v2.9
    container_name: traefik
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    container_name: carlease-mysqldb
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql

  carlease-customer-api:
    build:
      context: ./customer-api
    depends_on:
        - mysqldb
    restart: always
    container_name: carlease-customer-api
    environment:
      SPRING_APPLICATION_JSON: '{
            "spring.datasource.url"  : "jdbc:mysql://mysqldb:3306/$MYSQLDB_DATABASE?useSSL=false",
            "spring.datasource.username" : "$MYSQLDB_USER",
            "spring.datasource.password" : "$MYSQLDB_ROOT_PASSWORD",
            "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
            "spring.jpa.hibernate.ddl-auto" : "update"
          }'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.carlease-customer-api.rule=Host(`localhost`) && PathPrefix(`/api/customers`)"
      - "traefik.http.services.carlease-customer-api.loadbalancer.server.port=8080"
      - "traefik.http.routers.carlease-customer-api.entrypoints=web"

volumes:
  db:
